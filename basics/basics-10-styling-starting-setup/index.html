<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- Using :style="{borderColor: boxASelected ? 'red' : '#ccc'}" here isn't quite beneficial
           since adding more styles / conditions will lead to unreadable code.
           Using here :class instead is better.
      -->
      <div id="A" @click="boxSelected('A')" class="demo" :class="boxAClasses"></div>
      <div id="B" @click="boxSelected('B')" class="demo" :class="boxBClasses"></div>
      <div id="C" @click="boxSelected('C')" class="demo" :class="boxCClasses"></div>
    </section>
  </body>
</html>
